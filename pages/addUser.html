<form  id="myForm" class="row g-3" >

        <label for="email" class="form-label"><i class="bi bi-envelope-heart"></i> Email</label>

      </div>

      </div>
      <div class="col-mb-12">
        <label for="zip" class="form-label"><i class="bi bi-envelope-paper"></i> Zip Code</label>
        <input type="text" class="form-control" id="inputZip" placeholder="1005" >
      </div>
      <div class="col-mb-12">
<button type="submit" class="btn btn-primary mb-2 btn-lg">Add user <i class="bi bi-plus-circle"></i></button>
      </div>
</form>
